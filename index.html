<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Tim Phillips'>
    <meta name='description' content='A quick typing test website.'>

    <meta property='og:image' content='favicon.png'>
    <meta property='og:description' content='A quick typing test website.'>

    <meta property='og:title' content='WPM'>
    <title>WPM</title>

    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='favicon.png' type='image/x-icon'>
</head>
<body>
    <div class="test">
        <div class="stats" id="stats">
            <h3 id="wpm">WPM: 0<br>NET WPM: 0</h3>
            <h3 id="accuracy">ACC: 0.00%</h3>
            <h3 id="time">0s</h3>

            <div class="buttons">
                <img src="https://www.flaticon.com/svg/static/icons/svg/54/54529.svg" alt="Shuffle" title="Shuffle..." id="shuffle" onclick="newGame(this);">

                <img src="images/no lined.svg" alt="Blindfolded" title="Play blindfolded..." id="blindfolded" onclick="blindfold();">
            </div>
        </div>
        <div class="display" id="display">
            <p>The quick brown fox jumped over the lazy dog.</p>
        </div>
    </div>

    <p style="text-align: center;">We're ready when you are! <strong>Begin typing to start...</strong><br>Paragraph from the most popular books on <a href="http://www.gutenberg.org/ebooks/search/?sort_order=downloads">Project Gutenberg</a></p>

    <div class="winhistory" id="winhistory"></div>
    
    <script src="script.js"></script>
</body>
</html>
